<form [formGroup]= "registerForm" (ngSubmit)="register()" class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Register</h1>
  <div *ngIf="invalidEmail" class="alert alert-danger">This email already exists</div>
  <label for="email" class="sr-only">Email address</label>
  <input 
  formControlName="email" 
  type="email"  
  class="form-control" 
  placeholder="Email address" 
  autofocus>
  <div *ngIf="isValidInput('email')"
  class="alert alert-danger">
  <div *ngIf="registerForm.controls['email'].errors.required">
    Email is required.
  </div>
  <div *ngIf="registerForm.controls['email'].errors.pattern">
    Must be a valid email format.
  </div>
</div>
  <label for="password" class="sr-only">Password</label>
  <input 
  formControlName="password" 
  type="password" 
  id="password" 
  class="form-control" 
  placeholder="Password">
  <div *ngIf="isValidInput('password')"
  class="alert alert-danger">
  <div *ngIf="registerForm.controls['password'].errors.required">
    Password is required.
  </div>
  <div *ngIf="registerForm.controls['password'].errors.minlength">
    Password must be minimum 4 caracters long.
  </div>
</div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
<div class="register-link">
  <a routerLink="/login" class="mt-5 mb-3 text-muted">Login</a>
</div>

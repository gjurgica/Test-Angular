<form [formGroup]= "loginForm" (ngSubmit)="login()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <div *ngIf="invalidCredentionals" class="alert alert-danger">Invalid email or password</div>
    <label for="email" class="sr-only">Email address</label>
    <input 
    formControlName="email" 
    type="email"  
    class="form-control" 
    placeholder="Email address" 
    autofocus>
    <div *ngIf="isValidInput('email')"
    class="alert alert-danger">
    <div *ngIf="loginForm.controls['email'].errors.required">
      Email is required.
    </div>
    <div *ngIf="loginForm.controls['email'].errors.pattern">
      Must be a valid email format.
    </div>
  </div>
    <label for="password" class="sr-only">Password</label>
    <input 
    formControlName="password" 
    type="password" 
    id="password" 
    class="form-control" 
    placeholder="Password">
    <div *ngIf="isValidInput('password')"
    class="alert alert-danger">
    <div *ngIf="loginForm.controls['password'].errors.required">
      Password is required.
    </div>
  </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
  <div class="register-link">
    <a routerLink="/register" class="mt-5 mb-3 text-muted">Register</a>
  </div>
